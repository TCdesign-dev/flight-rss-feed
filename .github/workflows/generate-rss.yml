name: Generate Flight RSS

on:
  schedule:
    - cron: "0 6 * * *" # ogni giorno alle 06:00 UTC
  workflow_dispatch:

env:
  AVIATIONSTACK_ACCESS_KEY: ${{ secrets.AVIATIONSTACK_ACCESS_KEY }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Generate RSS
        run: node generate_rss.js

      - name: Commit and push RSS
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add feed.xml
          git commit -m "Daily RSS update" || echo "No changes"
          git push
